<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TESH4</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
      <div class="container">
            <div class="row">
                  <div class="col-md-6 offset-md-3">
                        <hr>
                        <h1 class="text-center text-white bg-dark">welcome to login</h1>
                        <hr>
                        <br>
                        <div class="form-group">
                              <form action="" method="post">
                                    <div class="input-group">
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                          <input type="text" placeholder="username" class="form-control" required autocomplete="off">
                                    </div>
                                    <br>
                                    <div class="input-group">
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
                                          <input type="password" placeholder="password" class="form-control" required autocomplete="off">
                                    </div>
                                    <br>
                                    <input type="submit" value="login" class="btn btn-dark offset-md-3">
                              </form>
                        </div>
                  </div>
            </div>
      </div>
      
</body>
</html>
